<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Get Creative</title>
</head>
<body>
	<canvas id="canvas" height="800px" width="800px"></canvas>

	<script>
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');

		// Ensure canvas stretches across the available space
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		let hue = 0;
		let lineWidth = 5;
		let lineWidthGrowth = true;

		ctx.lineCap = 'round';
		ctx.lineJoin = 'round';

		let isDrawing = false;
		let startX = 0;
		let startY = 0;

		function draw(e) {
			if (!isDrawing) { return; }

			ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
			ctx.lineWidth = lineWidth;

			ctx.beginPath();
			ctx.moveTo(startX, startY);
			ctx.lineTo(e.offsetX, e.offsetY);
			ctx.closePath(); // is this necessary?
			ctx.stroke();

			// after each stroke, set the new start point for a smooth draw experience
			[startX, startY] = [e.offsetX, e.offsetY];

			// increment and reset the hue in HSL
			hue++;
			if (hue >= 360) { hue = 0; }

			// oscillate the line width
			if (lineWidth > 25 || lineWidth < 5) { lineWidthGrowth = !lineWidthGrowth; }
			if (lineWidthGrowth) { lineWidth++; }
			else { lineWidth--; }
		}

		canvas.addEventListener('mousemove', draw);
		canvas.addEventListener('mousedown', (e) => {
			isDrawing = true;
			// avoid connecting to previous endpoint by setting start point to current mouse location
			[startX, startY] = [e.offsetX, e.offsetY];
		});
		canvas.addEventListener('mouseup', () => isDrawing = false);
		canvas.addEventListener('mouseout', () => isDrawing = false);


	</script>

	<style>
		html, body { margin: 0; }
	</style>
</body>

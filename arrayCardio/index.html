<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Array Cardio</title>

  <body>
    <h3>Open the JavaScript Console</h3>

    <script>
      // Some data we can work with Exercises 1-5
      const inventors = [
        { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
        { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
        { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
        { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
        { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
        { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
        { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
        { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
        { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
        { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
        { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
        { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
      ];
      
      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const inventors1500s = inventors.filter(elem => elem.year>=1500 && elem.year<1600);
      console.table(inventors1500s);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const inventorsNames = inventors.map(elem => `${elem.first} ${elem.last}`);
      console.log(inventorsNames);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      const oldestToYoungest = inventors.sort((firstPerson, secondPerson) => firstPerson.year > secondPerson.year ? 1 : -1);
      console.table(oldestToYoungest);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const totalYears = inventors.reduce((total, currVal) => total + (currVal.passed - currVal.year), 0);
      console.log(totalYears);

      // 5. Sort the inventors by years lived
      const inventorsByYearsLived = inventors.sort((a,b) => ((a.passed-a.year) > (b.passed-b.year)) ? 1 : -1 );
      console.table(inventorsByYearsLived);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name

      // In the console of https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      //    links = [...document.querySelectorAll('.mw-category a')] 
      //    OR
      //    links = Array.from(document.querySelectorAll('.mw-category a'))
      //    cities = links.map(link => link.textContent)

      const cities = ['Boulevards of Paris', 'City walls of Paris', 'Thiers wall', 'Wall of Charles V', 'Wall of Philip II Augustus', 'City gates of Paris', "Haussmann's renovation of Paris", 'Boulevards of the Marshals', 'Boulevard Auguste-Blanqui', 'Boulevard Barbès', 'Boulevard Beaumarchais', "Boulevard de l'Amiral-Bruix", 'Boulevard Mortier', 'Boulevard Poniatowski', 'Boulevard Soult', 'Boulevard des Capucines', 'Boulevard de la Chapelle', 'Boulevard de Clichy', 'Boulevard du Crime', "Boulevard du Général-d'Armée-Jean-Simon", 'Boulevard Haussmann', "Boulevard de l'Hôpital", 'Boulevard des Italiens', 'Boulevard Lefebvre', 'Boulevard de la Madeleine', 'Boulevard de Magenta', 'Boulevard Malesherbes', 'Boulevard Marguerite-de-Rochechouart', 'Boulevard Montmartre', 'Boulevard du Montparnasse', 'Boulevard Raspail', 'Boulevard Richard-Lenoir', 'Boulevard Saint-Germain', 'Boulevard Saint-Michel', 'Boulevard de Sébastopol', 'Boulevard de Strasbourg', 'Boulevard du Temple', 'Boulevard Voltaire', 'Boulevard de la Zone'];
      const citiesWithDe = cities.filter(elem => elem.includes(' de '));
      console.log(citiesWithDe);


      // 7. sort Exercise
      const people = [
        'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
        'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
        'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
        'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
        'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
      ];

      // Sort the people alphabetically by last name
      const sortedPeople = people.sort((a,b) => (a.slice(0, a.indexOf(',')) > b.slice(0, b.indexOf(','))) ? 1 : -1 );
      console.table(sortedPeople)

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
      const numCar = data.reduce((total, currVal) => currVal === 'car' ? total += 1 : total, 0);
      console.log(`Manually: \nCar occurs ${numCar} times`);

      const transportDict = data.reduce((obj, item) => {
        if (!obj[item]) obj[item] = 0;
        obj[item]++;
        return obj;
      }, {})
      console.log('Using Object Dictionary: ', transportDict);

      const transportMap = new Map();
      data.forEach(elem => transportMap.has(elem) ? transportMap.set(elem, transportMap.get(elem)+1) : transportMap.set(elem, 1));
      console.log('Using JS Map: ', transportMap);
    </script>

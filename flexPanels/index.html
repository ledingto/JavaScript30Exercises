<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flex Panels Image Gallery</title>
	</head>
	<body>
		<style>
			html {
				font-family: 'helvetica neue';
	      font-size: 20px;
	      font-weight: 200;
	      background: #000000;
			}

			body { 
				margin: 0;
			}

			*, *:before, *:after {
	      box-sizing: inherit;
	    }

			.panels {
				min-height: 100vh;
				overflow: hidden;
				display: flex;
			}

			.panel {
				color: white;
				background: #BADA55;
				background-size: cover;
				background-position: center;
				display: flex;
				flex: 1;
				flex-direction: column;
				/* align-items: center;
				justify-content: center;
				text-align: center; */
				transition:
					font 0.7s ease-in-out,
					flex 0.7s ease-in-out;

			}

			.panel > * {
				/*border: 2px solid white;*/
				flex: 1; /* flex: 1 0 auto */
				margin: 0;
				justify-content: center;
				align-items: center;
				display: flex;
				transition: transform 0.25s;
			}

			.panel > *:first-child { transform: translateY(-100%); }
			.panel.open-active > *:first-child { transform: translateY(0); }
			.panel > *:last-child { transform: translateY(100%); }
			.panel.open-active > *:last-child { transform: translateY(0); }

			.panel.open {
				flex: 2;
				font-size: 40px;
			}

			.panel p {
	      text-transform: uppercase;
	      /*font-family: 'Amatic SC', cursive;*/ /* <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'> */
	      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
	      font-size: 2em;
	    }

			.panel p:nth-child(2) {
		    font-size: 4em;
		  }

			.panel1 { background-image:url(./images/surf1.jpeg); }
			.panel2 { background-image:url(./images/surf2.jpeg); }
			.panel3 { background-image:url(./images/surf3.jpeg); }
			.panel4 { background-image:url(./images/surf4.jpeg); }
			.panel5 { background-image:url(./images/surf5.jpeg); }
		</style>

		<div class="panels">
			<div class="panel panel1">
				<p>Snow</p>
				<p>Surf</p>
				<p>Skate</p>
			</div>
			<div class="panel panel2">
				<p>Take</p>
				<p>Every</p>
				<p>Chance</p>
			</div>
			<div class="panel panel3">
				<p>Nice</p>
				<p>Day</p>
				<p>Outside</p>
			</div>
			<div class="panel panel4">
				<p>Believe</p>
				<p>You</p>
				<p>Are Able</p>
			</div>
			<div class="panel panel5">
				<p>You</p>
				<p>Can</p>
				<p>Do It</p>
			</div>
		</div>

		<script>
			const panels = document.querySelectorAll('.panel');

			function toggleOpen() {
				console.log('open')
				this.classList.toggle('open')
			}
			function toggleActive(e) {
				console.log('active')
				if (e.propertyName.includes('flex')) {
					this.classList.toggle('open-active');
				}
			}

			panels.forEach(panel => panel.addEventListener('click', toggleOpen));
			panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

		</script>
	</body>
</html>
